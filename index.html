<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" placeholder="VD: Tuấn Anh" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input
                        id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Nhập lại mật khẩu"
                        type="password"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Tỉnh/Thành phố</label>
                    <select name="province" id="province" class="form-control">
                        <option value="">-- Chọn Tỉnh/Thành --</option>
                        <option value="hanoi">Hà Nội</option>
                        <option value="hcm">Hồ Chí Minh</option>
                        <option value="danang">Đà Nẵng</option>
                    </select>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="avatar" class="form-label">Ảnh đại diện</label>
                    <input type="file" id="avatar" name="avatar" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group horizontal">
                    <label for="password_confirmation" class="form-label">Giới Tính </label>
                    <div><input name="gender" type="radio" value="male" class="form-control" />Nam</div>
                    <div><input name="gender" type="radio" value="female" class="form-control" />Nữ</div>
                    <div><input name="gender" type="radio" value="other" class="form-control" />Khác</div>
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>
        </div>

        <script src="./validator.js"></script>
        <script>
            // Mong muon cua toi
            Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#fullname'),
                    Validator.isRequired('#email'),
                    Validator.isEmail('#email'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#password_confirmation'),
                    Validator.isRequired('input[name="gender"]'),
                    Validator.isRequired('#province'),
                    Validator.isRequired('#avatar'),
                    Validator.isConfirmed(
                        '#password_confirmation',
                        function () {
                            return document.querySelector('#form-1 #password').value;
                        },
                        'Mật khẩu nhập lại không chính xác'
                    ),
                ],
                onSubmit: function (data) {
                    //call API
                    console.log(data);
                },
            });
        </script>
    </body>
</html>
